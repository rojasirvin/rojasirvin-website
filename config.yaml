theme: "hugo-PaperMod"
#baseURL: http://example.org/
languageCode: en-us
title: Blog de Irvin Rojas


enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
    disableXML: true
    minifyOutput: true

params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    title: Blog de Irvin Rojas
    description: ""
    keywords: [Blog, Portfolio, PaperMod]
    author: Me
    # author: ["Me", "You"] # multiple authors
    images: ["<link or path of image for opengraph, twitter-cards>"]
    DateFormat: "January 2, 2006"
    defaultTheme: auto # dark, light
    disableThemeToggle: false

    ShowReadingTime: true
    ShowShareButtons: true
    ShowPostNavLinks: true
    ShowBreadCrumbs: true
    ShowCodeCopyButtons: false
    disableSpecial1stPost: false
    disableScrollToTop: false
    comments: false
    hidemeta: false
    hideSummary: false
    showtoc: false
    tocopen: false

    assets:
        # disableHLJS: true # to disable highlight.js
        # disableFingerprinting: true
        favicon: "<link / abs url>"
        favicon16x16: "<link / abs url>"
        favicon32x32: "<link / abs url>"
        apple_touch_icon: "<link / abs url>"
        safari_pinned_tab: "<link / abs url>"

    label:
        text: "Home"
        #icon: /apple-touch-icon.png
        iconHeight: 35

    # profile-mode
    profileMode:
        enabled: false # needs to be explicitly set
        title: ExampleSite
        subtitle: "This is subtitle"
        imageUrl: "<img location>"
        imageWidth: 120
        imageHeight: 120
        imageTitle: my image
        buttons:
            - name: Posts
              url: posts
            - name: Tags
              url: tags

   # home-info mode
    homeInfoParams:
      Title: "Blog de Irvin Rojas \U0001F422"
      Content: "En este blog colecciono algunas reflexiones sobre temas que me interesan y que qusiera que no se quedarán perdidas en las redes. Aquí pongo referencias sobre lecturas, economía, programación, entre otras, para tenerlas a la mano cuando quiera revisitarlas y por si son de utilidad e interés para el público."
    socialIcons:
        - name: twitter
          url: "https://twitter.com/RojasIrvin/"
        #- name: stackoverflow
        #  url: "https://stackoverflow.com"
        - name: github
          url: "https://github.com/rojasirvin/"
        - name: página web
          url: "https://www.rojasirvin.com/"

    analytics:
        google:
            SiteVerificationTag: "XYZabc"
        bing:
            SiteVerificationTag: "XYZabc"
        yandex:
            SiteVerificationTag: "XYZabc"

    cover:
        hidden: true # hide everywhere but not in structured data
        hiddenInList: true # hide on list pages and home
        hiddenInSingle: true # hide on single page
        linkFullImages: false
        image: "<image path/url>"
        # can also paste direct link from external site
        # ex. https://i.ibb.co/K0HVPBd/paper-mod-profilemode.png
        alt: "<alt text>"
        caption: "<text>"
        relative: false # To use relative path for cover image, used in hugo Page-bundles

    #editPost:
    #    URL: "https://github.com/<path_to_repo>/content"
    #    Text: "Suggest Changes" # edit text
    #    appendFilePath: true # to append file path to Edit link

    # for search
    # https://fusejs.io/api/options.html
    fuseOpts:
        isCaseSensitive: false
        shouldSort: true
        location: 0
        distance: 1000
        threshold: 0.4
        minMatchCharLength: 0
        keys: ["title", "permalink", "summary", "content"]
menu:
    main:
        - identifier: categories
          name: categorías
          url: /categories/
          weight: 10
        - identifier: tags
          name: etiquetas
          url: /tags/
          weight: 20
        - identifier: archives
          name: archivo
          url: /archives/
          weight: 90
